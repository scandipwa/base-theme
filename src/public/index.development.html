<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js');
                });
            }

            window.contentConfiguration = {};
        </script>
        <script src="<%= htmlWebpackPlugin.options.publicPath %>assets/pwacompat.min.js" async></script>

        <!-- TODO: Find or implement helper to generate fonts related code -->
        <link rel="preload" href="<%= htmlWebpackPlugin.options.publicPath %>assets/font/Muli-Light.ttf" as="font" type="font/ttf" crossorigin="">
        <link rel="preload" href="<%= htmlWebpackPlugin.options.publicPath %>assets/font/Muli-Regular.ttf" as="font" type="font/ttf" crossorigin="">
        <link rel="preload" href="<%= htmlWebpackPlugin.options.publicPath %>assets/font/Muli-SemiBold.ttf" as="font" type="font/ttf" crossorigin="">
        <link rel="preload" href="<%= htmlWebpackPlugin.options.publicPath %>assets/font/Muli-Bold.ttf" as="font" type="font/ttf" crossorigin="">

        <style>
            @font-face {
                font-family: 'Muli';
                font-weight: 300;
                font-display: fallback;
                src: local('Muli Light'), local('Muli-Light'), url(<%= htmlWebpackPlugin.options.publicPath %>assets/font/Muli-Light.ttf) format('truetype');
            }

            @font-face {
                font-family: 'Muli';
                font-weight: normal;
                font-display: fallback;
                src: local('Muli Regular'), local('Muli-Regular'), url(<%= htmlWebpackPlugin.options.publicPath %>assets/font/Muli-Regular.ttf) format('truetype');
            }

            @font-face {
                font-family: 'Muli';
                font-weight: 600;
                font-display: fallback;
                src: local('Muli SemiBold'), local('Muli-SemiBold'), url(<%= htmlWebpackPlugin.options.publicPath %>assets/font/Muli-SemiBold.ttf) format('truetype');
            }

            @font-face {
                font-family: 'Muli';
                font-weight: bold;
                font-display: fallback;
                src: local('Muli Bold'), local('Muli-Bold'), url(<%= htmlWebpackPlugin.options.publicPath %>assets/font/Muli-Bold.ttf) format('truetype');
            }
        </style>

        <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[0] %>">

        <link rel="shortcut icon" href="<%= htmlWebpackPlugin.options.publicPath %>assets/favicon/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">

    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script src="<%= htmlWebpackPlugin.files.js[0] %>"></script>
    </body>
</html>
